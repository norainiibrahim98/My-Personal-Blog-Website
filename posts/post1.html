    <script>
      $(document).ready(function() {
        $('.input-group button').addClass('disabled').attr('disabled', 'disabled');
        $('.input-group input').keyup(function() {
          var empty = false;
          $('.input-group input').each(function() {
            if ($(this).val().length == 0) {
            empty = true;              }
          });
  
          if (empty) {
            $('.input-group button').addClass('disabled').attr('disabled', 'disabled');
          } else {
            $('.input-group button').removeClass('disabled').attr('disabled', false);
          }
        });
      });
    </script>
